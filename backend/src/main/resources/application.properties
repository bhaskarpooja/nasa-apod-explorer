# Server Configuration
server.port=8080
spring.application.name=nasa-apod-explorer

# NASA API Configuration
nasa.api.base-url=https://api.nasa.gov/planetary/apod
nasa.api.key=${NASA_API_KEY:DEMO_KEY}

# Cache Configuration
cache.apod.max-size=100
cache.apod.expire-hours=24

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,OPTIONS
spring.web.cors.allowed-headers=*

# Logging Configuration
logging.level.com.nasa.apod=INFO
logging.level.org.springframework.cache=DEBUG

